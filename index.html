    <section id="car">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <form name="carForm">
                        <div class="left-side">

                            <label for="">Brand</label>
                            <select name="Brand" id="brand">
                                <option hidden >Select Brand</option>
                                <option value="1">Audi</option>
                                <option value="2">BMW</option>
                                <option value="3">Mercedes</option>
                            </select>
                        </div>
                        <div class="right-side">
                            <label>Model</label>
                            <select name="Model" id="model">
                                <option hidden>Select Model</option>

                            </select>
                        </div>
                    </form>
                </div>

            </div>
            <!-- Ban, Km -->
            <div class="row">
                <div class="col-lg-12">
                    <form name="carForms">
                        <div class="left-side">

                            <label for="">Ban Type</label>
                            <select name="Bantype" id="ban">
                                <option value="">Select Ban Type</option>
                                <option value="4">Bus</option>
                                <option value="5">Sedan</option>
                                <option value="6">Motorcycle</option>
                                <option value="7">Coupe</option>
                            </select>
                        </div>
                        <div class="right-side">

                            <label for="">Km</label>
                            <input name="Km" type="text">
                        </div>

                    </form>
                </div>
            </div>
            <!-- Year Engine -->
            <div class="row">
                <div class="col-lg-12">
                    <form name="carForms1">
                        <div class="left-side">

                            <label for="year">Year</label>
                            <input id="year" name="year" type="text" placeholder="Enter a year">
                        </div>
                        <div class="right-side">
                            <label for="">Engine</label>

                            <input name="Engine" type="text">

                        </div>


                    </form>
                </div>
            </div>
            <!-- Price, Image -->
            <div class="row">
                <div class="col-lg-12">
                    <form name="carForms2">


                        <div class="left-side">
                            <label for="">Price</label>
                            <input name="Price" type="text">
    
                        </div>

                    </form>
                    <div class="right-side">

                        <div class="row mt-5">
                            <form name="fileForm">
                                <div class="form-group" style="position: relative;">
                                    <input class="form-control" id="inputFile" type="file" multiple name="inputFile">
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
    <section class="mt-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="dragdropcontainer">
                        <div class="dropContainer pic-div" ondragover="allowDrop(event)" ondrop="dropElement(event)">

                        </div>
                        <div class="form-group mt-5">
                            <button class="Add form-control btn btn-primary">Add</button>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
